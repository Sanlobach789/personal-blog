{% extends 'mainapp/base.html' %}
{% block content %}
    {% for post in newsfeed %}
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <time datetime="2019-04-01">{{ post.created }}</time>
            <span class="author">{{ post.blog }}</span>
        </div>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
