{% extends 'mainapp/base.html' %}
{% block content %}
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <time datetime="2019-04-01">{{ post.created }}</time>
            <span class="author">{{ post.blog }}</span>
        </div>
        <p>{{ post.content }}</p>
        <a href="{% url 'mainapp:mark_post' post.id %}">Пометить прочитанным</a><br>
{% endblock %}
